<!DOCTYPE html>
<html>

<head>
    <title> Piano </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
    </script>
</head>

<body>
    <div class="piano">
        <button class="tile tile-j" id="C3" onclick="play('C3')"> Q </button>
        <button class="tile tile-s" id="Db3" onclick="play('Db3')"> 2 </button>
        <button class="tile tile-j" id="D3" onclick="play('D3')"> W </button>
        <button class="tile tile-s" id="Eb3" onclick="play('Eb3')"> 3 </button>
        <button class="tile tile-j" id="E3" onclick="play('E3')"> E </button>
        <button class="tile tile-j" id="F3" onclick="play('F3')"> R </button>
        <button class="tile tile-s" id="Gb3" onclick="play('Gb3')"> 5 </button>
        <button class="tile tile-j" id="G3" onclick="play('G3')"> T </button>
        <button class="tile tile-s" id="Ab3" onclick="play('Ab3')"> 6 </button>
        <button class="tile tile-j" id="A3" onclick="play('A3')"> Y </button>
        <button class="tile tile-s" id="Bb3" onclick="play('Bb3')"> 7 </button>
        <button class="tile tile-j" id="B3" onclick="play('B3')"> U </button>
        <button class="tile tile-j" id="C4" onclick="play('C4')"> I </button>
        <button class="tile tile-s" id="Db4" onclick="play('Db4')"> 9 </button>
        <button class="tile tile-j" id="D4" onclick="play('D4')"> O </button>
        <button class="tile tile-s" id="Eb4" onclick="play('Eb4')"> 0 </button>
        <button class="tile tile-j" id="E4" onclick="play('E4')"> P </button>
        <button class="tile tile-j" id="F4" onclick="play('F4')"> [ </button>
        <button class="tile tile-s" id="Gb4" onclick="play('Gb4')"> = </button>
        <button class="tile tile-j" id="G4" onclick="play('G4')"> ] </button>
    </div>
</body>

</html>
